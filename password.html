<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>管理员生成密钥</title>
  <style>
    /* 添加你的样式 */
  </style>
</head>
<body>
  <div class="container">
    <h1>管理员生成密钥</h1>
    <button onclick="generateKey2()">生成 Key 2</button>
    <p>Key 1: cy-GPT+Y2hpeWFuZzAwMQ==</p>
    <p>Key 2: <span id="key2"></span></p>
  </div>

  <script>
    function generateRandomCharacter(characters) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      return characters.charAt(randomIndex);
    }

    function generateRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateKey2() {
      const now = new Date();
      const year = now.getFullYear().toString().substr(-2);
      const month = (now.getMonth() + 1).toString().padStart(2, "0");
      const day = now.getDate().toString().padStart(2, "0");
      const hour = now.getHours().toString().padStart(2, "0");
      const minute = now.getMinutes().toString().padStart(2, "0");
      const timeString = `${year}${month}${day}${hour}${minute}`;

      const key2Characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let key2 = "";
      for (const char of timeString) {
        const index = parseInt(char);
        if (index >= 0 && index < key2Characters.length) {
          key2 += key2Characters[index];
        }
      }
      document.getElementById("key2").textContent = key2;
    }
  </script>
</body>
</html>
