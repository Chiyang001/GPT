<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>passWord</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(0deg, #1a1a1a, #00ff00);
      overflow: hidden;
    }
    .code-rain-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .code-rain {
      position: absolute;
      font-size: 16px;
      color: #00ff00;
      white-space: nowrap;
      animation: codeRainAnimation linear infinite;
    }
    .tech-page {
      position: absolute;
      text-align: center;
      animation: pulseAnimation 2s alternate infinite;
    }
    @keyframes codeRainAnimation {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    @keyframes pulseAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    .password-container {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    #password-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #confirm-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <div class="code-rain-container"></div>
  <div class="tech-page">
    <h1>恭喜你，发现了彩蛋！</h1>
    <p>密码提示：Y2hpeWFuZzAwMQ==（人机验证：请用GPT解码）</p>
    <div class="password-container">
      <input type="password" id="password-input" placeholder="输入密码">
      <button id="confirm-button">确认</button>
    </div>
    <div id="device-info"></div>
    <p id="error-message"></p>
  </div>
  <script>
    const codeRainContainer = document.querySelector('.code-rain-container');
    const techPage = document.querySelector('.tech-page');
    const codeRainCharacters = "0123456789ABCDEF";
    
    // Function to determine the device type
    function getDeviceType() {
      if (window.innerWidth <= 768) {
        return '手机/平板';
      } else {
        return '电脑';
      }
    }

    // Function to update device information
    function updateDeviceInfo() {
      const deviceInfoElement = document.getElementById('device-info');
      const deviceInfo = `
        <p>设备类型：${getDeviceType()}</p>
        <p>屏幕宽度：${window.innerWidth}px</p>
        <p>屏幕高度：${window.innerHeight}px</p>
        <p>用户代理：${navigator.userAgent}</p>
        <!-- You can add more information here -->
      `;
      deviceInfoElement.innerHTML = deviceInfo;
    }

    // Call the updateDeviceInfo function initially
    updateDeviceInfo();

    // Attach a resize event listener to update screen dimensions dynamically
    window.addEventListener('resize', updateDeviceInfo);

    // Function to generate a code rain element
    function createCodeRain() {
      const codeRainElement = document.createElement('div');
      codeRainElement.classList.add('code-rain');
      codeRainElement.innerText = codeRainCharacters[Math.floor(Math.random() * codeRainCharacters.length)];
      codeRainElement.style.left = `${Math.random() * 100}%`;
      codeRainElement.style.animationDuration = `${Math.random() * 2 + 1}s`;
      codeRainContainer.appendChild(codeRainElement);

      codeRainElement.addEventListener('animationiteration', () => {
        codeRainContainer.removeChild(codeRainElement);
        createCodeRain();
      });
    }

    // Generate initial code rain elements
    const initialCodeRainCount = 200;
    for (let i = 0; i < initialCodeRainCount; i++) {
      createCodeRain();
    }

    const passwordInput = document.getElementById('password-input');
    const confirmButton = document.getElementById('confirm-button');
    const errorMessage = document.getElementById('error-message');

    // 当确认按钮被点击时
    confirmButton.addEventListener('click', function() {
      const enteredPassword = passwordInput.value;
      const correctPassword = "chiyang001";

      if (enteredPassword === correctPassword) {
        window.location.href = 'test.html';
      } else {
        errorMessage.textContent = '密码错误，请重新输入。';
      }
    });
  </script>
</body>
</html>
