<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>ChatGPTHUB在线聊天室</title>
<style>
  /* 这里是您原有的样式代码 */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(to bottom, #ffffff, #6dd5ed, #2193b0);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  #chat-container {
    width: 800px;
    max-width: 800px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    margin: auto;
  }
  #chat-header {
    background: #2193b0;
    color: white;
    padding: 20px;
    border-radius: 10px 10px 0 0;
  }
  #chat-messages {
    background: #ffffff;
    flex-grow: 1;
    padding: 20px;
    overflow-y: scroll;
  }
  .message {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 15px;
  }
  .user-name {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .message-content {
    background: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
  }
  #message-form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }
  #message-input {
    flex-grow: 1;
    border: 2px solid #ddd;
    padding: 10px;
    border-radius: 4px;
  }
  #send-button {
    background: #2193b0;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #send-button:hover {
    background: #1a7a8c;
  }
</style>
</head>

<div id="chat-container">

  </div>

</html>
