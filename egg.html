
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPTHub 欢迎页</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #title {
            position: relative;
            font-size: 3em;
            color: #fff;
            z-index: 2;
        }
        .cursor {
            animation: blink 1s steps(5, start) infinite;
        }
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
        #chat-container {
            position: absolute;
            bottom: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
            max-height: 300px;
            color: #fff;
        }
        .user-message {
            text-align: right;
        }
        .gpt-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div id="title"></div>
    <div id="chat-container">
        <!-- Messages will be added here dynamically -->
    </div>

    <script>
    
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ... (Your existing particle animation code)
        class Particle {
    constructor(x, y, size, weight) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.weight = weight;
        this.directionX = Math.random() * 0.4 - 0.2;
    }
    update() {
        this.size -= 0.05;
        this.y += this.weight;
        this.weight += 0.2;
        if (this.size < 0) this.size = 0;
        this.x += this.directionX;
    }
    draw() {
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }
}

const particleArray = [];
const numberOfParticles = 250;

for (let i = 0; i < numberOfParticles; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const size = Math.random() * 5 + 1;
    const weight = Math.random() * 2 - 0.5;
    particleArray.push(new Particle(x, y, size, weight));
}


        window.onload = function() {
    setTimeout(() => {
        animateTitle();
        displayUptime();
        setInterval(displayUptime, 1000); // 每秒更新一次运行时间
    }, 1000); // 等待1秒后开始标题动画和运行时间显示
};

function animateTitle() {
    const title = document.getElementById('title');
    const titleText = "ChatGPTHub";
    const cursor = document.createElement('span');
    cursor.id = 'cursor';
    cursor.textContent = '●';
    let cursorVisible = true;

    title.textContent = ''; // Clear the title initially

    setInterval(() => {
        if (cursorVisible) {
            cursor.style.opacity = '0';
            cursorVisible = false;
        } else {
            cursor.style.opacity = '1';
            cursorVisible = true;
        }
    }, 1000); // Toggle cursor visibility every 500ms

    let currentTitle = '';
    let currentIndexTitle = 0;

    const typingInterval = setInterval(() => {
        currentTitle += titleText[currentIndexTitle];
        title.textContent = currentTitle;
        title.appendChild(cursor); // Append the cursor

        currentIndexTitle++;

        if (currentIndexTitle >= titleText.length) {
            clearInterval(typingInterval);
            title.removeChild(cursor); // Remove the cursor after typing is done

            // Start subtitle animation after title animation finishes
            setTimeout(animateSubtitle, 500); // Delay before starting subtitle animation
        }
    }, 100); // Type a character every 100ms
}


function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particleArray.length; i++) {
        particleArray[i].update();
        particleArray[i].draw();
        if (particleArray[i].size <= 0.2) {
            particleArray[i] = new Particle(Math.random() * canvas.width, 0, Math.random() * 5 + 1, Math.random() * 2 - 0.5);
        }
    }
    requestAnimationFrame(animate);
}

function startAnimation() {
    animate(); // 启动粒子动画
    setTimeout(() => {
        animateTitle();
    }, 1000); // 等待1秒后开始标题动画
}

startAnimation();
        
    </script>
</body>
</html>
