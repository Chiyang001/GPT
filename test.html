<!DOCTYPE html>
<html>
<head>
<style>
  /* 将视频播放器设置为居中显示 */
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* 视频保持纵横比并填充容器 */
  video {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
  }

  /* 隐藏视频控制条 */
  video::-webkit-media-controls {
    display: none !important;
  }

  /* 播放按钮样式 */
  #play-button {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video id="video" loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="play-button">播放</button>
  </div>

  <script>
    document.getElementById("play-button").addEventListener("click", function() {
      var video = document.getElementById("video");
      video.play();
      this.style.display = "none";
    });
  </script>
</body>
</html>
