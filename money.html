<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的微信收款码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 宇宙背景，深色背景代表夜空 */
            overflow: hidden; /* 隐藏超出视窗的内容 */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 星星点缀 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
        }

        /* 星球效果 */
        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: planet-float 5s ease-in-out infinite, change-color 10s ease-in-out infinite; /* 漂浮动画和颜色切换动画 */
        }

        /* 漂浮动画 */
        @keyframes planet-float {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* 进度条样式 */
        #loader-container {
            width: 100%;
            height: 4px; /* 进度条高度 */
            background-color: #333; /* 进度条背景色 */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        #loader-bar {
            width: 0; /* 初始宽度为0，加载时逐渐增加 */
            height: 100%;
            background-color: #00ff00; /* 进度条颜色 */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明的白色容器背景 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #777;
            font-size: 18px;
        }

        #wechat-code {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.2s;
        }

        #wechat-code:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 星星点缀 -->
    <div class="star" style="left: 50%; top: 30%;"></div>
    <div class="star" style="left: 70%; top: 90%;"></div>
    <div class="star" style="left: 40%; top: 30%;"></div>
    <div class="star" style="left: 20%; top: 28%;"></div>
    <div class="star" style="left: 45%; top: 60%;"></div>
    <div class="star" style="left: 15%; top: 15%;"></div>
    <!-- 更多星星... -->

    <!-- 进度条容器 -->
    <div id="loader-container">
        <div id="loader-bar"></div>
    </div>

    <div class="container">
        <h1>欢迎使用我的微信收款码</h1>
        <p>扫描下方的微信收款码进行付款。</p>
        <p>网站部署在国外服务器，图片显示可能较慢</p>
        <img id="wechat-code" src="mm_facetoface_collect_qrcode_1695976288631.png" alt="我的微信收款码" onload="loadComplete()">
    </div>

    <script>
        // 当图片加载完成后调用此函数
        function loadComplete() {
            // 隐藏加载进度条
            document.querySelector('#loader-container').style.display = 'none';
        }

        // 监听图片加载进度
        const wechatCodeImg = document.querySelector('#wechat-code');
        wechatCodeImg.addEventListener('load', function () {
            // 计算加载完成百分比
            const loaderBar = document.querySelector('#loader-bar');
            loaderBar.style.width = '100%';
            setTimeout(loadComplete, 300); // 延迟一段时间后隐藏进度条，以确保用户看到100%的进度
        });
    </script>
</body>
</html>
