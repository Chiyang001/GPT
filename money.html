<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的微信收款码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 宇宙背景，深色背景代表夜空 */
            overflow: hidden; /* 隐藏超出视窗的内容 */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 星星点缀 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
        }

        /* 星球效果 */
        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: planet-float 5s ease-in-out infinite, change-color 10s ease-in-out infinite; /* 漂浮动画和颜色切换动画 */
        }

        /* 漂浮动画 */
        @keyframes planet-float {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* 加载动画样式 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
        }

        .loading::after {
            content: "加载中...";
            animation: loading-spin 1s linear infinite;
        }

        @keyframes loading-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 显示加载动画 */
        .loading.active {
            display: block;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明的白色容器背景 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #777;
            font-size: 18px;
        }

        #wechat-code {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.2s;
        }

        #wechat-code:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 星星点缀 -->
    <div class="star" style="left: 50%; top: 30%;"></div>
    <div class="star" style="left: 70%; top: 90%;"></div>
    <div class="star" style="left: 40%; top: 30%;"></div>
    <div class="star" style="left: 20%; top: 28%;"></div>
    <div class="star" style="left: 45%; top: 60%;"></div>
    <div class="star" style="left: 15%; top: 15%;"></div>
    <!-- 更多星星... -->

    <!-- 加载动画 -->
    <div class="loading active"></div>

    <div class="container">
        <h1>欢迎使用我的微信收款码</h1>
        <p>扫描下方的微信收款码进行付款。</p>
        <p>网站部署在国外服务器，图片显示可能较慢</p>
        <img id="wechat-code" src="mm_facetoface_collect_qrcode_1695976288631.png" alt="我的微信收款码" onload="loadComplete()">
    </div>

    <script>
        // 当图片加载完成后调用此函数
        function loadComplete() {
            // 隐藏加载动画
            document.querySelector('.loading').classList.remove('active');
        }
    </script>
</body>
</html>
