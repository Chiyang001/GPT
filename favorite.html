<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .favorite-list {
            margin-top: 20px;
        }
        .favorite-list h2 {
            color: #007bff;
        }
        .favorite-list ul {
            list-style: none;
            padding: 0;
        }
        .favorite-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .favorite-list li:last-child {
            border-bottom: none;
        }
        .favorite-list a {
            color: #007bff;
            text-decoration: none;
        }
        .favorite-list a:hover {
            text-decoration: underline;
        }
        .favorite-list .remove-button {
            font-size: 1em;
            cursor: pointer;
            color: #ff0000;
        }
        .favorite-list .remove-button:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的收藏</h1>
        <div class="favorite-list">
            <h2>收藏夹</h2>
            <ul id="favoriteList">

            </ul>
        </div>
    </div>

    <script>
        var favorites = [];
        if (localStorage.getItem("favorites")) {
            favorites = JSON.parse(localStorage.getItem("favorites"));
        }

        // 更新收藏夹列表
        function updateFavoritesList() {
            var favoriteList = document.getElementById("favoriteList");
            favoriteList.innerHTML = "";

            if (favorites.length === 0) {
                favoriteList.innerHTML = "<p>您的收藏夹为空。</p>";
            } else {
                favorites.forEach(function(item) {
                    var listItem = document.createElement("li");
                    listItem.innerHTML = '<a href="' + item.url + '">' + item.name + '</a> <span class="remove-button" onclick="removeFavorite(\'' + item.name + '\', \'' + item.url + '\')">移除</span>';
                    favoriteList.appendChild(listItem);
                });
            }
        }
        
        function removeFavorite(name, url) {
            favorites = favorites.filter(function(item) {
                return !(item.name === name && item.url === url);
            });
            localStorage.setItem("favorites", JSON.stringify(favorites));
            updateFavoritesList();
            alert("已取消收藏！");
        }
        
        updateFavoritesList();
    </script>
</body>
</html>
