<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 10%, #e0e0e0 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15), rgba(255,255,255,0));
            animation: animate-bg 10s linear infinite;
            z-index: -1;
        }
        .container::after {
            animation-delay: 5s;
        }
        @keyframes animate-bg {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .left {
            flex: 1;
            padding-right: 20px;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .right {
            flex: 1;
            text-align: center;
            animation: zoomIn 2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .right img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #000;
            animation: slideInFromLeft 2s ease-in-out;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #666;
            animation: slideInFromRight 2s ease-in-out;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #000;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounceIn 2s ease-in-out;
            align-self: flex-start;
        }
        a:hover {
            background-color: #333;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left, .right {
                padding: 0;
            }
            .left {
                margin-bottom: 20px;
            }
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            animation: backgroundAnimation 20s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: move 10s linear infinite alternate;
            z-index: -3;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(50px) translateX(50px);
            }
        }

        .left::before, .left::after, .right::before, .right::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: floating 10s infinite ease-in-out;
        }

        .left::before {
            top: 10%;
            left: 0;
        }

        .left::after {
            bottom: 10%;
            right: 0;
        }

        .right::before {
            top: 0;
            right: 10%;
        }

        .right::after {
            bottom: 0;
            left: 10%;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(128, 128, 128, 0.5);
            animation: floatCircle 10s infinite ease-in-out;
            pointer-events: none;
        }

        .circle-small {
            width: 50px;
            height: 50px;
            top: 25%;
            left: 65%;
        }

        .circle-medium {
            width: 100px;
            height: 100px;
            top: 45%;
            left: 75%;
        }

        .circle-large {
            width: 150px;
            height: 150px;
            top: 65%;
            left: 85%;
        }

        @keyframes floatCircle {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-15px) translateX(-15px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .container:hover .floating-circle {
            animation-play-state: paused;
        }

        .container:hover .floating-circle {
            transform: translate(calc(var(--mouse-x) / 100 * 10px), calc(var(--mouse-y) / 100 * 10px));
        }

        .shadow-effect {
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .glow-effect {
            box-shadow: 0px 0px 20px rgba(0, 122, 255, 0.5);
        }

        .transition-effect {
            transition: all 0.3s ease-in-out;
        }

        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .border-radius {
            border-radius: 10px;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-light {
            font-weight: 300;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mt-30 {
            margin-top: 30px;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mb-30 {
            margin-bottom: 30px;
        }

        .pt-10 {
            padding-top: 10px;
        }

        .pt-20 {
            padding-top: 20px;
        }

        .pt-30 {
            padding-top: 30px;
        }

        .pb-10 {
            padding-bottom: 10px;
        }

        .pb-20 {
            padding-bottom: 20px;
        }

        .pb-30 {
            padding-bottom: 30px;
        }

        .pl-10 {
            padding-left: 10px;
        }

        .pl-20 {
            padding-left: 20px;
        }

        .pl-30 {
            padding-left: 30px;
        }

        .pr-10 {
            padding-right: 10px;
        }

        .pr-20 {
            padding-right: 20px;
        }

        .pr-30 {
            padding-right: 30px;
        }

        .bg-white {
            background-color: #fff;
        }

        .bg-gray {
            background-color: #f0f0f0;
        }

        .bg-black {
            background-color: #000;
        }

        .bg-blue {
            background-color: #007aff;
        }

        .bg-light-blue {
            background-color: #88d3ce;
        }

        .bg-dark-blue {
            background-color: #6e45e2;
        }

        .bg-red {
            background-color: #ff0000;
        }

        .bg-green {
            background-color: #00ff00;
        }

        .bg-yellow {
            background-color: #ffff00;
        }

        .text-white {
            color: #fff;
        }

        .text-gray {
            color: #666;
        }

        .text-black {

        }

        .text-blue {

        }

        .text-light-blue {

        }

        .text-dark-blue {

        }

        .text-red {
            color: #ff0000;
        }

        .text-green {
            color: #00ff00;
        }

        .text-yellow {
            color: #ffff00;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h1 class="text-shadow text-bold">求知若渴 一触即发</h1>
            <h2 class="text-shadow text-light">身临其境地体验人工智能的世界。</h2>
