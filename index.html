
<!DOCTYPE html>
<html>
<head>
    <title>Êñ∞Âπ¥Á•ùÁ¶è - ÁÇΩÈò≥ÁöÑGPT‰∏ñÁïå</title>
    <link rel="preload" href="main.html" as="document">
    <style>
        /* CSSÊ†∑Âºè */

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 3s ease;
        }

        #message-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .message {
            font-size: 1rem;
            opacity: 0;
            color: black;
            transition: all 3s ease, color 3s ease;
            position: absolute;
            text-align: center;
        }

        .visible {
            opacity: 1;
            font-size: 3rem;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .skip-button:hover {
            background-color: #e2e6ea;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 1rem;
            opacity: 0;
            transition: all 2s ease;
        }

        .emoji-fall {
            position: fixed;
            top: -50px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -50px; }
            100% { top: 100%; }
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 40px; /* Â¢ûÂ§ßÂÆπÂô®ÁöÑÂÜÖËæπË∑ù */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 2s ease;
            font-size: 1.5rem; /* Â¢ûÂ§ßÂ≠ó‰ΩìÂ§ßÂ∞è */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <!-- Á•ùÁ¶èËØ≠Âè•Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊòæÁ§∫ -->
    </div>
    <button class="skip-button" onclick="skipAnimation()">Ë∑≥ËøáÂä®Áîª</button>

    <script>
        // JavaScriptËÑöÊú¨
        const messages = [
            "Êñ∞Âπ¥Âø´‰πêÔºåÊô∫ÊÖß‰º¥ÊÇ®ÊØè‰∏ÄÊ≠•",
            "ÊÑøÊäÄÊúØÂàõÊñ∞ÁÇπ‰∫ÆÊÇ®ÁöÑ2024Âπ¥",
            "ÁÇΩÈò≥ÁÖßËÄÄÔºåÂêØËø™ÊÄùÁª¥‰∏éÂàõÈÄ†",
            "Êô∫ËÉΩÁßëÊäÄÂºïÈ¢ÜÊú™Êù•Ôºå‰∏éÊÇ®ÂêåË°å",
            "ÁºñÁªáÊï∞ÊçÆÁöÑÊ¢¶ÊÉ≥ÔºåÂÆûÁé∞Êô∫ËÉΩÁöÑÂ•áËøπ",
            "Êñ∞ÁöÑ‰∏ÄÂπ¥ÔºåÊÑø‰∫∫Â∑•Êô∫ËÉΩÊõ¥Ê∑ªÂÖâÂΩ©",
            // Êñ∞Â¢ûÁöÑÁ•ùÁ¶èËØ≠
        ];

        let currentMessage = 0;
        const messageContainer = document.getElementById('message-container');
        const body = document.body;

        function showMessage() {
            if (currentMessage >= messages.length) {
                window.location.href = 'main.html'; // ÊâÄÊúâÂè•Â≠êÊòæÁ§∫ÂÆåÊØïÂêéË∑≥ËΩ¨
                return;
            }

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = messages[currentMessage];
            messageContainer.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.classList.add('visible');
                if (currentMessage >= 1 && currentMessage <= 3) { // Á¨¨2Ëá≥4Âè•ÊéâËêΩemoji
                    for (let i = 0; i < 10; i++) { // ÊéâËêΩ10‰∏™emoji
                        dropEmoji();
                    }
                }
                if (currentMessage === 4) { // Á¨¨5Âè•ËÉåÊôØÊ∏êÂèò
                    body.style.backgroundColor = 'black';
                    messageDiv.style.color = 'white';
                }
                if (currentMessage === 5) { // Á¨¨6Âè•ÊòæÁ§∫ÊòüÊòü
                    showStars();
                    setTimeout(() => {
                        showWelcomeContainer();
                    }, 2000); // ÊòüÊòüÊòæÁ§∫2ÁßíÂêéÊòæÁ§∫Ê¨¢ËøéÂÆπÂô®
                }
            }, 100);

            setTimeout(() => {
                messageDiv.classList.remove('visible');
                if (currentMessage < 5) {
                    setTimeout(() => {
                        messageContainer.removeChild(messageDiv);
                        currentMessage++;
                        showMessage();
                    }, 3000);
                }
            }, 4000);
        }

        function dropEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = 'üéâ';
            emoji.classList.add('emoji-fall');
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.fontSize = `${Math.random() * 24 + 12}px`; // ÈöèÊú∫Â≠ó‰ΩìÂ§ßÂ∞è
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 5000);
        }

        function showStars() {
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.textContent = '‚ú¶';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 50}%`;
                star.style.fontSize = `${Math.random() * 24 + 12}px`; // ÈöèÊú∫Â≠ó‰ΩìÂ§ßÂ∞è
                document.body.appendChild(star);

                setTimeout(() => {
                    star.style.opacity = 1;
                }, 100);
            }
        }

        function showWelcomeContainer() {
            const welcomeContainer = document.createElement('div');
            welcomeContainer.classList.add('welcome-container');
            welcomeContainer.textContent = 'Ê¨¢ËøéÊù•Âà∞ChatGPT Hub';
            document.body.appendChild(welcomeContainer);

            setTimeout(() => {
                welcomeContainer.style.opacity = 1;
            }, 100);

            setTimeout(() => {
                window.location.href = 'main.html'; // 2ÁßíÂêéË∑≥ËΩ¨
            }, 2000);
        }

        function skipAnimation() {
            window.location.href = 'main.html'; // ‰øÆÊîπ‰∏∫ÊÇ®ÁöÑÁõÆÊ†áÁΩëÂùÄ
        }

        showMessage();
    </script>
</body>
</html>
