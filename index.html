<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>人机验证</title>
  <style>
    /* 添加你的样式 */
  </style>
</head>
<body>
  <div class="container">
    <h1>人机验证</h1>
    <p>请输入炽阳001所给的key，若没有请找网站管理员获取</p>
    <input id="passwordInput" type="text">
    <button onclick="verifyPassword()">验证</button>
    <p id="errorText" class="error"></p>
  </div>

  <script>
    const cookies = document.cookie.split(";").map(cookie => cookie.trim());
    let passCookieFound = false;
    
    for (const cookie of cookies) {
      const [cookieName, cookieValue] = cookie.split("=");
      if (cookieName === "passcookie" && cookieValue === "true") {
        passCookieFound = true;
        break;
      }
    }

    if (passCookieFound) {
      window.location.href = "home.html";
    }
    function verifyPassword() {
      const inputPassword = document.getElementById("passwordInput").value;
      const base64Part = inputPassword.substring(7); 

      if (inputPassword.startsWith("cy-GPT") && isValidBase64(base64Part)) {
        document.cookie = "passcookie=true"; 
        window.location.href = "home.html";
      } else {
        document.getElementById("errorText").textContent = "人机验证失败";
      }
    }

    function isValidBase64(string) {
      try {
        return btoa(atob(string)) === string;
      } catch (error) {
        return false;
      }
    }
  </script>
</body>
</html>
